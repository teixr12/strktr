name: Bug Report
description: Report a production or development bug
title: "bug: "
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken and what is the expected behavior?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction Steps
      description: Include precise steps and environment.
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: User impact, affected orgs, urgency.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / requestId
      description: Include Sentry IDs, requestId, API route.
