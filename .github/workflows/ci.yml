name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
      E2E_OBRA_ID: ${{ secrets.E2E_OBRA_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          export NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL:-https://example.supabase.co}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY:-public-anon-key}"
          npm run build

      - name: Validate API contracts
        run: npm run validate:api-contracts

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Validate authenticated E2E inputs
        run: |
          test -n "$NEXT_PUBLIC_SUPABASE_URL"
          test -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY"
          test -n "$E2E_USER_EMAIL"
          test -n "$E2E_USER_PASSWORD"
          test -n "$E2E_OBRA_ID"

      - name: Generate authenticated E2E bearer token
        run: npm run e2e:token

      - name: E2E (smoke + business)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          E2E_OBRA_ID: ${{ secrets.E2E_OBRA_ID }}
        run: npm run test:e2e
